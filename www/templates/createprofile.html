<ion-view title="Create Profile">
  <ion-content>
    <form ng-submit="createProfile()">

        <div class="list list-inset">
          <label class="item item-input">
            <input type='text' placeholder="Full Name" ng-model="profile.name"/>
          </label>
          <div class="text-center">
            <img ng-src="{{profile.image}}" ng-click="addProfilePic()" height="200px" width="auto"/>
          </div>
        </div>
      <button class="button button-block button-positive">
      Register Profile
    </button>
    </form>

  </ion-content>
</ion-view>
