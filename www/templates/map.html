<ion-view view-title="Map" >
  <ion-content scroll="false" class="has-footer">
    <map on-create="mapCreated(map)"></map>

  </ion-content>
  <ion-footer-bar class="bar-stable bar-footer">
    <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate"></a>
    <a ng-if="authorized" class="button button-icon icon ion-plus-circled"></a>
  </ion-footer-bar>

</ion-view>
